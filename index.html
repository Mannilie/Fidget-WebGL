<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fidget</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>

    <script type="text/javascript" src="https://code.createjs.com/tweenjs-0.6.0.min.js"></script>
    <script type="text/javascript" src="TemplateData/CSSPlugin.js"></script>

	<link rel="stylesheet" type="text/css" href="TemplateData/style.css">

  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="576px" width="1024px"></canvas>

    <div id="loadingBox">
		<img id="spinner" src="TemplateData/spinner.gif" style="display: block; margin: 0 auto" />
		<div id="loadingBar">
			<div id="bgBar"></div>
			<div id="progressBar"></div>
			<p id="loadingInfo">Loading...</p>
		</div>
	</div>
	<script src="TemplateData/UnityProgress.js"></script>

	<script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/Fidget-WebGL.data",
    codeUrl: "Release/Fidget-WebGL.js",
    memUrl: "Release/Fidget-WebGL.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>
<script src="TemplateData/UnityProgress.js"></script>

  </body>
</html>
